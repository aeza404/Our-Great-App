<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Choices</title>
    <link rel="stylesheet" href="style.css">

    <script>
        function displayResult() {
            const fav = document.querySelector('input[name="fav"]:checked').value;
            const reason = document.getElementById('reasons').value;
            document.getElementById('display-area').innerText = 'Favorite Team Member: ' + fav + '\nReason: ' + reason;
        }
    </script>
</head>

<body>
    <div class="page">
    <h1>Choices</h1>
    <h3>Favorite Team Member</h3>
    <input type="radio" id="lydia" name="fav" value="Lydia" checked>
    <label for="lydia">Lydia</label><br>
    <input type="radio" id="ayo" name="fav" value="Ayo">
    <label for="ayo">Ayo</label><br>
    <input type="radio" id="aneesa" name="fav" value="Aneesa">
    <label for="aneesa">Aneesa</label><br>
    <input type="radio" id="rickoi" name="fav" value="Rickoi">
    <label for="rickoi">Rickoi</label>
    <br><br>

    <h3>Reasoning</h3>
    <select name="reasons" id="reasons">
        <option value="No Reason" disabled selected>-- Please select an option --</option>
        <option value="Hardworking">Hardworking</option>
        <option value="Funny">Funny</option>
        <option value="Aura">Aura</option>
        <option value="Kind">Kind</option>
    </select>
    <br><br>

    <button type="button" onclick="displayResult()">Display Choices</button>
    <br><br>
    <div id="display-area"></div>
    </div>
